plugins {
    id 'java'
}

group 'club.psychose'
version '1.1.0'

repositories {
    maven {
        url 'https://m2.dv8tion.net/releases'
    }

    mavenCentral()
}

dependencies {
    def excludeJUnit = {
        exclude group: 'junit', module: 'junit'
    }

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0', excludeJUnit
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.77', excludeJUnit
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '5.0.1', excludeJUnit
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0', excludeJUnit
    implementation group: 'net.dv8tion', name: 'JDA', version: '5.0.0-alpha.10', excludeJUnit
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.29', excludeJUnit
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0', excludeJUnit
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13', excludeJUnit
    implementation group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.15', excludeJUnit
}